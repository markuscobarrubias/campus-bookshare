<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Campus Bookshare{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="site-header">
        <img src="{{ url_for('static', filename='CampusBookshareLogo.png') }}" alt="Campus Bookshare Logo" class="site-logo">
    </header>
    <nav>
        <div class="navbar">
            <a href="{{ url_for('home') }}">Listings</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('dashboard') }}">Dashboard</a>
                <a href="{{ url_for('message_board') }}">Message Board</a>
                <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </div>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
